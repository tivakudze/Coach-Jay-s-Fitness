<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Jay Fitness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: linear-gradient(135deg, #1c1c1c 0%, #2f3a2f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden; /* Prevents overflow */
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1; /* Light opacity for watermark effect */
      z-index: 0; /* Behind other content */
      width: 50%; /* Adjust size as needed */
      height: auto; /* Maintain aspect ratio */
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      position: relative;
      z-index: 1; /* Above the watermark */
    }
    .left {
      flex: 1;
      background: url('20995da0-b09b-45a3-b573-a09a5162a27a.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    .left h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .left p {
      font-size: 1.1rem;
      max-width: 400px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .right {
      flex: 1;
      background-color: rgba(47, 58, 47, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .menu-button {
      margin: 0.5rem 0;
      padding: 1rem 2rem;
      width: 80%;
      max-width: 300px;
      background: transparent;
      border: 2px solid #f39c12;
      color: #f39c12;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .menu-button:hover {
      background: #f39c12;
      color: #2f3a2f;
    }
    .form-container {
      flex: 1;
      display: none; /* Hidden by default */
      background-color: rgba(47, 58, 47, 0.9);
      padding: 2rem;
      justify-content: center;
      align-items: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
    }
    label, input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #f39c12;
      border-radius: 5px;
      background: transparent;
      color: white;
    }
    button {
      background-color: #f39c12;
      color: #2f3a2f;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
  <script>
    function showSection(section) {
      const sections = document.querySelectorAll('.form-container');
      sections.forEach(s => {
        s.style.display = 'none'; // Hide all sections
      });
      document.getElementById(section).style.display = 'flex'; // Show the selected section
    }
  </script>
</head>
<body>
  <img src="logo.png" alt="Coach Jay Logo" class="watermark" /> <!-- Watermark Logo -->
  
  <div class="container">
    <div class="left">
      <img src="logo.png" alt="Coach Jay Logo" class="logo" />
      <h1>COACH JAY</h1>
      <p>Combining exercise and nutrition to help you build muscle faster</p>
    </div>
    <div class="right">
      <button class="menu-button" onclick="showSection('trainingSection')">Personalized Training</button>
      <button class="menu-button" onclick="showSection('nutritionSection')">Nutritional Guidance</button>
      <button class="menu-button" onclick="showSection('membershipSection')">Membership Options</button>
    </div>
  </div>

  <!-- Personalized Training Section -->
  <div id="trainingSection" class="form-container">
    <h2>Personalized Training Questions</h2>
    <form action="training.html">
      <label>Name:<input type="text" name="name" required></label>
      <label>Age:<input type="number" name="age" required></label>
      <label>Fitness Goals:<textarea name="goals" rows="3" placeholder="e.g., muscle gain, weight loss"></textarea></label>
      <label>Preferred Training Style:
        <select name="style">
          <option>Strength</option>
          <option>Cardio</option>
          <option>HIIT</option>
          <option>Flexibility</option>
        </select>
      </label>
      <label>Days per week available:<input type="number" name="days" min="1" max="7"></label>
      <label>How many years have you been training?<input type="number" name="experience" min="0"></label>
      <label>Do you have any injuries?<textarea name="injuries" rows="2" placeholder="If yes, please specify."></textarea></label>
      <label>What equipment do you have access to?<textarea name="equipment" rows="2" placeholder="e.g., dumbbells, gym machine"></textarea></label>
      <label>Your preferred workout time:<input type="text" name="workout_time" placeholder="e.g., mornings, evenings"></label>
      <label>Do you prefer training alone or with a partner?<input type="text" name="partner" placeholder="e.g., alone, with a friend"></label>
      <label>Any specific exercises you dislike?<textarea name="dislike_exercises" rows="2"></textarea></label>
      <label>What motivates you to train?<textarea name="motivation" rows="2"></textarea></label>
      <label>Have you tried any specific diets?<textarea name="diets" rows="2"></textarea></label>
      <label>What is your current level of fitness? (Beginner, Intermediate, Advanced)<input type="text" name="fitness_level"></label>
      <label>Do you track your workouts?<select name="track_workouts"><option>Yes</option><option>No</option></select></label>
      <label>What is your goal weight? (if applicable)<input type="number" name="goal_weight"></label>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Nutritional Guidance Section -->
  <div id="nutritionSection" class="form-container">
    <h2>Nutritional Guidance Questions</h2>
    <form action="nutrition.html">
      <label>Name:<input type="text" name="name" required></label>
      <label>Current Diet:<textarea name="diet" rows="3" placeholder="Describe your current diet"></textarea></label>
      <label>Allergies:<input type="text" name="allergies" placeholder="e.g., nuts, dairy"></label>
      <label>Supplements Used:<input type="text" name="supplements" placeholder="e.g., protein powder, vitamins"></label>
      <label>Meal Preferences:
        <select name="meals">
          <option>High Protein</option>
          <option>Vegetarian</option>
          <option>Low Carb</option>
          <option>Balanced</option>
        </select>
      </label>
      <label>How many meals do you eat daily?<input type="number" name="meals_per_day" min="1" max="10"></label>
      <label>Do you snack between meals?<select name="snacking"><option>Yes</option><option>No</option></select></label>
      <label>What is your favorite meal of the day?<input type="text" name="favorite_meal" placeholder="e.g., breakfast, lunch"></label>
      <label>How much water do you drink daily? (in liters)<input type="number" name="water_intake" step="0.1"></label>
      <label>Do you cook at home or eat out more?<select name="cooking"><option>Cook at home</option><option>Eat out</option></select></label>
      <label>How often do you eat fruits and vegetables?<input type="text" name="fruits_veggies" placeholder="e.g., daily, weekly"></label>
      <label>Have you ever followed a specific diet plan? If yes, which one?<textarea name="diet_plan" rows="2"></textarea></label>
      <label>What is your goal for nutrition? (e.g., weight loss, muscle gain)<input type="text" name="nutrition_goal"></label>
      <label>Do you prefer meal prepping?<select name="meal_prepping"><option>Yes</option><option>No</option></select></label>
      <label>Do you have a specific calorie target? (if applicable)<input type="number" name="calorie_target"></label>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Membership Options Section -->
  <div id="membershipSection" class="form-container">
    <h2>Membership Registration</h2>
    <form action="membership.html">
      <label>Name:<input type="text" name="name" required></label>
      <label>Contact Number:<input type="tel" name="phone" required></label>
      <label>Choose a Plan:
        <select name="plan">
          <option>$5 / Week</option>
          <option>$40 / Month</option>
        </select>
      </label>
      <label>Preferred Contact Method:
        <select name="contact">
          <option>WhatsApp</option>
          <option>Phone Call</option>
          <option>Email</option>
        </select>
      </label>
      <label>What are your primary fitness goals?<textarea name="fitness_goals" rows="2"></textarea></label>
      <label>Do you currently have a gym membership?<select name="current_membership"><option>Yes</option><option>No</option></select></label>
      <label>What is your preferred training time?<input type="text" name="preferred_time" placeholder="e.g., mornings, evenings"></label>
      <label>How did you hear about us?<input type="text" name="referral" placeholder="e.g., friend, social media"></label>
      <label>Do you have any special requests or comments?<textarea name="comments" rows="2"></textarea></label>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Show the home section by default
    showSection('');
  </script>
</body>
</html>
